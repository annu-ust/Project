
  
   <div class="open-book-container">
    <!-- <img  src="../../../assets/img/coffee.jpg" height="600" width="700"> -->
    <div class="signup-form">
      <div class="signup-container">
        <h2 class="signup-heading"><b>Sign Up</b></h2>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" [(ngModel)]="username" class="form-control" placeholder="Enter your username">
        </div>
        <div class="form-group">
          <label for="phone">Contact Number:</label>
          <input type="number" id="phone" [(ngModel)]="phone" class="form-control" placeholder="Enter your contact number">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" [(ngModel)]="email" class="form-control" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" [(ngModel)]="password" class="form-control" placeholder="Enter your password">
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" [(ngModel)]="confirmPassword" class="form-control" placeholder="Confirm your password">
        </div>
        <div class="form-group">
          <input type="radio" id="user" name="role" value="user" checked>
          <label for="user">User</label>&nbsp;&nbsp;
          <input type="radio" id="admin" name="role" value="admin">
          <label for="admin">Admin</label>
        </div>
        <button class="btn btn-primary" (click)="signUp()">Sign Up</button>
        <div class="login-link">
          <a routerLink="/login">Already have an account? Login here</a>
        </div>
      </div>
    </div>
    <!-- <div class="signup-image">
      <img src="\assets\img\welcome.jpg" height="500" width="700">
    </div> -->
  </div>
